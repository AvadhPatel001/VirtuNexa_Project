<body>

    <!-- Thumbnail Carousel -->

    <div class="container" id="ImgCarosuel">
        <div class="main-image">
            <img id="displayedImage" src="Images/img1.jpg" alt="Displayed Image">

        </div>
    </div>

    <div class="section1" id="section1">

    </div>
